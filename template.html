<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS-агрегатор</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <script type="module" src="./src/index.js"></script>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidde="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-break">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью <a>
            <button type="button" class="btn btn-secondary close-article" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
    <section class="container-fluid bg-dark bg-gradient p-5">
      <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
      <form action class="text-body">
      <div class="row">
        <div class="col">
        <div class="form-floating">
          <input id="url-input" autofocus required class="form-control form-control-lg inputForm" type="text" name="text" id="textRSS" placeholder="Ссылка RSS" autocomplete="off">
          <label for="url-input">Ссылка RSS</label>
        </div>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary btn-lg btn-rss" type="submit" data-bs-toggle="button">Добавить</button>
        </div>
        </div>
      </form>
        <p class="mt-2 mb-0 text-secondary">Пример: https://news.un.org/feed/subscribe/ru/news/topic/culture-and-education/feed/rss.xml</p>
        <p class="feedback m-0 position-absolute small result"></p>
      </div>
      </div>
    </section>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
          <div class="card border-0"></div>
        </div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
          <div class="card border-0"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer border-top py-3 mt-5 bg-light fixed-bottom">
    <div class="container-xl">
      <div class="text-center">created by Alexandra Yakuba</div>
    </div>
  </footer>
  </body>
</html>
