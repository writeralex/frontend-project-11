<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS-агрегатор</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <script type="module" src="./src/index.js"></script>
    <main class="flex-grow-1">
    <section class="container-fluid bg-secondary bg-gradient p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
          <button type="button" class="btn btn-outline-light btn-sm btn-lan"></button>
        </div>
      </div>
      <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
      <form action class="text-body">
      <div class="row">
        <div class="col">
          <input class="form-control form-control-lg inputForm" type="text" name="text" id="textRSS" placeholder="Ссылка RSS" required>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary btn-lg btn-rss" type="submit" data-bs-toggle="button">Добавить</button>
        </div>
        </div>
      </form>
        <p class="mt-2 mb-0 text-opacity-50">Пример: https://ru.hexlet.io/lessons.rss</p>
        <p class="feedback m-0 position-absolute small result"></p>
      </div>
      </div>
    </section>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
          <div class="card border-0"></div>
        </div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
          <div class="card border-0"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer border-top py-3 mt-5 bg-light fixed-bottom">
    <div class="container-xl">
      <div class="text-center">created by Alexandra Yakuba</div>
    </div>
  </footer>
  </body>
</html>
